<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Formulario de login</title>
    </head>
    <body>
        <div class="container">
            <h3>Regístrate con el formulario siguiente</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" alt="Logo Google">
                    </picture>
                    <span>Registrarse con Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="https://www.freeiconspng.com/thumbs/logo-twitter-png/black-logo-twitter-26.png" alt="Logo twitter">
                    </picture>
                </button>
            </div>

            <div class="separator">
                <hr />
                <span>O también</span>
                <hr />
            </div>

            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name" />
                    </label>

                    <label for="username">
                        <span>Username</span>
                        <input name="username" id="username" />
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ caracteres"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal.</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </form>
        </div>
    </body>
</html>
